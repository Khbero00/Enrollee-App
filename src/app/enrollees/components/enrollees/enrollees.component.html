<div class="enrollees">
  <div class="enrollees-title">
    <h1>Welcome to our List of Enrollees</h1>
  </div>

  <div class="enrollees-filter">
    <mat-form-field appearance="outline">
      <mat-label>Filter By Enrollee Id or Enrollee Name</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Gab" #input>
    </mat-form-field>
  </div> 
  
  <div class="enrollees-table">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
      <!--Enrollee Table Actions Column--->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Edit Enrollee </th>
        <td mat-cell *matCellDef="let element"> 
          <button 
          mat-icon-button 
          color="accent" 
          aria-label="Edit icon button" 
          matTooltip="Edit Enrollee"
          (click)="onEditEnrollee(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Enrollee ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Enrollee ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Enrollee Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Enrollee Date Of Birth Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:'longDate'}} </td>
      </ng-container>
    
      <!-- Enrollee Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> 
          <div *ngIf="element.active; else inactive">
            <mat-icon class="enrollees-active" 
            aria-hidden="false" 
            aria-label="Example home icon" 
            matTooltip="Active Enrollee"
            matTooltipPosition="right">check</mat-icon>
          </div>  
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
    </table>
    
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>

  <ng-template #inactive>
    <mat-icon 
    class="enrollees-inactive" 
    aria-hidden="false" 
    aria-label="Example home icon" 
    matTooltip="Inactive Enrollee"
    matTooltipPosition="right">close</mat-icon>
  </ng-template>
    
</div>
